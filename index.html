<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ethan Bransdorfer - Resume</title>
	<script type="text/javascript">
		function myFunction() {
		  var x = document.getElementById("mydiv");
		  var y = document.getElementById("button");
		  var z = document.getElementById("obscure");
		  x.style.display = "none";
		  y.style.display = "none";
		  z.style.display = "block";
		}
	</script>
</head>
<body>
	<section id="obscure">
		<img id="shade" src="shade.png" width="500px">

	</section>
	<div id="mydiv">
		<img class="lamp" src="lamp.png" width="50%">
		<button  id="button" onclick="myFunction()" ><img src="switch.png"></button>
		<h1>
			If you desire knowledge and information on the person known as Ethan, click on the light switch and may the lamp light up the darkness.
		</h1>
	</div>
</body>
</html>
